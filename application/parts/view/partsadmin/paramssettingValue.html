{extend name="Admin@Public/base"/}
{block name="main-content"}
	<div class="page-content">
		<!--主题-->
		<div class="page-header">
			<h1>
				您当前操作
				<small>
					<i class="ace-icon fa fa-angle-double-right"></i>
					查看参数：{$name}
				</small>
			</h1>
		</div>
		<div class="row maintop">
			<div class="col-xs-12 col-sm-1">
				<a href="{:Url('paramsSettingValueAdd',array('pid'=>$pid))}">
					<button class="btn btn-xs btn-danger">
						<i class="ace-icon fa fa-bolt bigger-110"></i>
						添加参数值
					</button>
				</a>
			</div>

			<div class="col-xs-12 col-sm-3">
				<form name="admin_list_sea" class="form-search" method="post" action="{:url('paramssettingvalue',['pid'=>$pid])}">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="ace-icon fa fa-check"></i>
						</span>
						<input type="text" name="key" id="key" class="form-control search-query admin_sea" value="{$keyword}" placeholder="输入参数名" />
						<span class="input-group-btn">
							<button type="submit" class="btn btn-xs  btn-purple">
								<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
								搜索
							</button>
						</span>
					</div>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div>
					<table class="table table-striped table-bordered table-hover" id="dynamic-table">
						<thead>
						<tr>
							<th class="hidden-xs">ID</th>
							<th class="hidden-sm hidden-xs">参数值</th>
							<th class="hidden-sm hidden-xs">状态</th>
							<th style="border-right:#CCC solid 1px;">操作</th>
						</tr>
						</thead>

						<tbody>

						{foreach name="list" item="v"}
							<tr>
								<td class="hidden-xs" height="28" >{$v.id}</td>
								<td>{$v.name}</td>
								<td class="hidden-xs">
									{if condition='$v.state eq 1'}
										<a class="red open-btn" href="{:Url('paramsSettingState')}" data-id="{$v.id}" title="已开启">
											<div id="zt{$v.id}"><button class="btn btn-minier btn-yellow">开启</button></div>
										</a>
										{else/}
										<a class="red open-btn" href="{:Url('paramsSettingState')}" data-id="{$v.id}" title="已禁用">
											<div id="zt{$v.id}"><button class="btn btn-minier btn-danger">禁用</button></div>
										</a>
									{/if}
								</td>
								<td>
									<div class="hidden-sm hidden-xs action-buttons">
										<a class="green"  href="{:Url('paramsSettingValueEdit',array('id'=>$v['id'],'pid'=>$v['parent_id']))}" title="修改">
											<i class="ace-icon fa fa-pencil bigger-130"></i>
										</a>
										<a class="red confirm-rst-url-btn" href="{:Url('paramsSettingDelete',array('id'=>$v['id'],'pid'=>$v['parent_id'],'p'=>input('p',1)))}" data-info="你确定要删除吗？" title="删除">
											<i class="ace-icon fa fa-trash-o bigger-130"></i>
										</a>
									</div>
								</td>
							</tr>
						{/foreach}
						<tr>
							<td height="50" colspan="12" align="left">{$page}</td>
						</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div><!-- /.page-content -->
{/block}
