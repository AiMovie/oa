{extend name="Admin@Public/base"/}
{block name="main-content"}
	<div class="page-content">

		<div class="row maintop">
			<div class="col-xs-12 col-sm-1">
				<a href="{:Url('brandAdd')}">
					<button class="btn btn-xs btn-danger">
						<i class="ace-icon fa fa-bolt bigger-110"></i>
						添加品牌
					</button>
				</a>
			</div>

			<div class="col-xs-12 col-sm-3">
				<form name="admin_list_sea" class="form-search" method="post" action="{:Url('index')}">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="ace-icon fa fa-check"></i>
						</span>
		<input type="text" name="key" id="key" class="form-control search-query admin_sea" value="{:input('key')}" placeholder="输入品牌名称" />
						<span class="input-group-btn">
							<button type="submit" class="btn btn-xs  btn-purple">
								<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
								搜索
							</button>
						</span>
					</div>
				</form>
			</div>
			<div class="input-group-btn">
				<a href="{:Url('index')}">
					<button type="button" class="btn btn-xs  btn-purple">
						<span class="ace-icon fa fa-globe icon-on-right bigger-110"></span>
						显示全部
					</button>
				</a>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div>
					<table class="table table-striped table-bordered table-hover img" id="dynamic-table">
						<thead>
						<tr>
							<th class="hidden-xs">ID</th>
							<th>品牌名成</th>
							<th>品牌LOGO</th>
							<th class="hidden-sm hidden-xs">添加时间</th>
							<th class="hidden-sm hidden-xs">修改时间</th>
							<th style="border-right:#CCC solid 1px;">操作</th>
						</tr>
						</thead>

						<tbody>

						{foreach name="list" item="v"}
							<tr>
								<td class="hidden-xs" height="28" >{$v.id}</td>
								<td>{$v.brand_name}</td>
								<td class="hidden-sm hidden-xs"><a href="{$v.logo}" target="_blank">{$v.logo}</a></td>
								<td class="hidden-sm hidden-xs">{$v.create_time|date='Y-m-d H:i:s',###}</td>
								<td class="hidden-sm hidden-xs">{$v.update_time|date='Y-m-d H:i:s',###}</td>
								<td>
									<div class="hidden-sm hidden-xs action-buttons">
										<a class="green"  href="{:Url('brandEdit',array('id'=>$v['id']))}" title="修改">
											<i class="ace-icon fa fa-pencil bigger-130"></i>
										</a>
										<a class="red confirm-rst-url-btn" href="{:Url('brandDelete',array('id'=>$v['id'],'p'=>input('p',1)))}" data-info="你确定要删除吗？" title="删除">
											<i class="ace-icon fa fa-trash-o bigger-130"></i>
										</a>
									</div>
								</td>
							</tr>
						{/foreach}
						<tr>
							<td height="50" colspan="12" align="left">{$page}</td>
						</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div><!-- /.page-content -->
{/block}
