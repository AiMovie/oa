{extend name="Admin@Public/base"/}
{block name="main-content"}
	<div class="page-content">

		

			<div class="col-xs-12 col-sm-3">
				<form name="admin_list_sea" class="form-search" method="post" action="">
					<div class="input-group">
										<span class="input-group-addon">
											<i class="ace-icon fa fa-check"></i>
										</span>
						<input type="text" name="key" id="key" class="form-control search-query admin_sea" value="" placeholder="输入用户名或者邮箱" />
										<span class="input-group-btn">
											<button type="submit" class="btn btn-xs  btn-purple">
												<span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
												搜索
											</button>
										</span>
					</div>
				</form>
			</div>
			<div class="input-group-btn">
				<a href="{:Url('feedback')}">
					<button type="button" class="btn btn-xs  btn-purple">
						<span class="ace-icon fa fa-globe icon-on-right bigger-110"></span>
						显示全部
					</button>
				</a>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div>
					<table class="table table-striped table-bordered table-hover" id="dynamic-table">
						<thead>
						<tr>
							<th class="hidden-xs">ID序号</th>
							<th>标题</th>
							<th>内容</th>
							<th class="hidden-sm hidden-xs">发布时间</th>
							<th style="border-right:#CCC solid 1px;">操作</th>
						</tr>
						</thead>

						<tbody>
						
						{foreach name="note_list" item="v"}
							<tr>
								<td class="hidden-xs" height="28" >{$v.id}</td>
								<td>{$v.title}</td>
								<td class="hidden-sm hidden-xs">{$v.content}</td>
								<td class="hidden-sm hidden-xs">{$v.dend_time|date='Y-m-d H:i:s',###}</td>								
								<td>
									<div class="hidden-sm hidden-xs action-buttons">
										<a class="red confirm-rst-url-btn" href="{:Url('sysnotedel',array('id'=>$v['id'],'p'=>input('p')))}" data-info="你确定要删除吗？" title="删除">
											<i class="ace-icon fa fa-trash-o bigger-130"></i>
										</a>
									</div>
									<div class="hidden-md hidden-lg">
										<div class="inline position-relative">
											<button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown" data-position="auto">
												<i class="ace-icon fa fa-cog icon-only bigger-110"></i>
											</button>
											<ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">
												<li>
													<a href="{:Url('sysnotedel',array('id'=>$v['id'],'p'=>input('p')))}"  class="tooltip-error confirm-rst-url-btn" data-info="你确定要删除吗？" data-rel="tooltip" title="" data-original-title="删除">
																	<span class="red">
																		<i class="ace-icon fa fa-trash-o bigger-120"></i>
																	</span>
													</a>
												</li>
											</ul>
										</div>
									</div>
								</td>
							</tr>
						{/foreach}
						{if condition="empty($note_list)"}
							<td height="50" colspan="5" align="left">没查到任何相关信息！</td>
						{/if}
						{if condition="$page"}
						<tr>
							<td height="50" colspan="5" align="left">{$page}</td>
						</tr>
						{/if}
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div><!-- /.page-content -->
{/block}
