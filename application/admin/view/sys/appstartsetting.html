{extend name="admin@public/base" /}
{block name="main-content"}
	<div class="page-content">



		<!--主题-->
		<div class="page-header">
			<h1>
				您当前操作
				<small>
					<i class="ace-icon fa fa-angle-double-right"></i>
					App启动页设置
				</small>
			</h1>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal ajaxForm" name="sys" method="post" action="{:url('Sys/appStartSetting')}">
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 口号： </label>
						<div class="col-sm-9">
							<input type="text" name="options[slogan]" id="slogan" value="{$sys.slogan}"  class="col-xs-10 col-sm-5" />
							<span class="help-inline col-xs-12 col-sm-7">
								<span class="middle" id="restwo"></span>
							</span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 宣传语： </label>
						<div class="col-sm-9">
							<input type="text" name="options[Propaganda_language]" id="Propaganda_language" value="{$sys.Propaganda_language}"  class="col-xs-10 col-sm-5" />
							<span class="help-inline col-xs-12 col-sm-7">
								<span class="middle" id="restwo"></span>
							</span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group" id="pic_list">
						<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 启动页图片 </label>
						<div class="col-sm-9">
							<input type="hidden" name="checkpic" id="checkpic" value="{$sys.start_img}" />
							<input type="hidden" name="oldcheckpic" id="oldcheckpic" value="{$sys.start_img}" />
							<input type="hidden" name="oldcheckpicname" id="oldcheckpic" value="{$sys.start_img}" />
							<a href="javascript:;" class="file" title="点击选择所要上传的图片">
								<input type="file" name="file0" id="file0" multiple="multiple"/>
								选择上传文件
							</a>
							&nbsp;&nbsp;<a href="javascript:;" onclick="return backpic('{if condition="$sys.site_logo eq ''"}/static/img/no_img.jpg{else /}{$sys.start_img}{/if}');" title="还原修改前的图片" class="file">
							撤销上传
							</a>
							<div><img src="{if condition="$sys.start_img neq ''"}{$sys.start_img}{else/}/static/img/no_img.jpg{/if}" height="70" id="img0" ></div>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="clearfix form-actions">
						<div class="col-sm-offset-3 col-sm-9">
							<button class="btn btn-info" type="submit">
								<i class="ace-icon fa fa-check bigger-110"></i>
								保存
							</button>

							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								重置
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
{/block}
