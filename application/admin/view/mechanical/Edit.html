{extend name="Admin@Public/base"/}
{block name="main-content"}
	<div class="page-content">

		<!--主题-->
		<div class="page-header">
			<h1>
				您当前操作
				<small>
					<i class="ace-icon fa fa-angle-double-right"></i>
					添加类型信息
				</small>
			</h1>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal ajaxForm2" name="member_list_add" method="post" action="{:Url('Edit')}">
					<input type="hidden" name="id" value="{$info.id}" />
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 类型名称：  </label>
						<div class="col-sm-10">
							<input type="text" name="mechanical_name" id="mechanical_name" value="{$info.mechanical_name}" placeholder="输入类型名称" class="col-xs-10 col-sm-4" required/>
							<span class="lbl">&nbsp;&nbsp;<span class="red">*</span></span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1">归属品牌：</label>
						<div class="checkbox">
							{foreach name='brand' item='v'}
								<label for="brand_id_{$v.id}">
									<input class="ace ace-checkbox-2" name="brand_id[]" type="checkbox" id="brand_id_{$v.id}" {if condition="in_array($v['id'],$brand_id)"}checked="checked"{/if} value="{$v.id}" />
									<span class="lbl"> {$v.brand_name}</span>
								</label>
							{/foreach}
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 排序：  </label>
						<div class="col-sm-10">
							<input type="number" name="sort_order" id="sort_order" placeholder="输入排序" value="{$info.sort_order|default=100}" class="col-xs-10 col-sm-4" required/>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-10">
							<button class="btn btn-info" type="submit">
								<i class="ace-icon fa fa-check bigger-110"></i>
								保存
							</button>

							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								重置
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div><!-- /.page-content -->
{/block}
