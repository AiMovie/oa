{extend name="admin@public/base"/}
{block name="main-content"}
	<div class="page-content">
		<!--主题-->
		<div class="page-header">
			<h1>
				您当前操作
				<small>
					<i class="ace-icon fa fa-angle-double-right"></i>
					参数：{$name}
				</small>
				<a href="{:Url('oldParamsSettingValueAdd',array('pid'=>$pid))}">
				<small>
					<i class="ace-icon fa fa-angle-double-right"></i>
					添加参数值
				</small>
				</a>
			</h1>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal ajaxForm2" name="cat" method="post" action="{:url('oldParamsSettingValueAdd')}">
					<input type="hidden" name="pid" value="{$pid}" />
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="form-field-1">参数值名称： </label>
						<div class="col-sm-9">
							<input type="text" name="name" id="name"  placeholder="请输入参数值名称" value="" class="col-xs-10 col-sm-5"  required/>
                            <span class="help-inline col-xs-12 col-sm-7">
								<span class="middle red" id="resone">*</span>
							</span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 是否开启： </label>
						<div class="col-sm-9" style="padding-top:5px;">
							<input name="state" value="1" class="ace ace-switch ace-switch-5" checked="checked" type="checkbox" />
							<span class="lbl">默认开启</span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button class="btn btn-info" type="submit">
								<i class="ace-icon fa fa-check bigger-110"></i>
								保存
							</button>

							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								重置
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div><!-- /.page-content -->
{/block}
