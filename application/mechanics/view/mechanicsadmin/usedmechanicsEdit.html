{extend name="Admin@Public/base"/}
{block name="main-content"}
<script src="/static/uploadify/api-uploadify.js" type="text/javascript"></script>
	<div class="page-content">
		<!--主题-->
		<div style="margin-top: 46px;" class="page-header">
			<h1>
				您当前操作
				<small>
					<i class="ace-icon fa fa-angle-double-right"></i>
					修改二手机械信息
				</small>
			</h1>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal ajaxForm2" name="member_list_add" method="post" action="{:Url('usedmechanicsEdit')}">
					<input type="hidden" name="id" id="id" value="{$result.id}" />
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 生产国：  </label>
						<div class="col-sm-10">
							<select name="producing_country" id="producing_country" class="col-sm-3 selector" required>
							{foreach name='product_country' item='vo'}
								<option {if condition="$result.producing_country eq $vo.id"} selected {/if} value="{$vo.id}">{$vo.name}</option>
							{/foreach}
							</select>
							<span class="lbl">&nbsp;&nbsp;<span class="red">*</span></span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 选择机械类型：  </label>
						<div class="col-sm-10">
							<select name="mechanical_id" id="mechanical_id" class="col-sm-3 selector" required>
								{foreach name="mechanical_list" item="v"}
									<option {if condition="$result.mechanical_id eq $v.id"} selected {/if} value="{$v.id}">{$v.mechanical_name}</option>
								{/foreach}
							</select>
							<span class="lbl">&nbsp;&nbsp;<span class="red">*</span></span>
						</div>
					</div>
					<div class="space-4"></div>

					
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 选择机械品牌：  </label>
						<div class="col-sm-10">
							<select name="brand_id" id="brand_id" class="col-sm-3 selector" required>
								<option value="{$result.brand_id}">{$result.brand_name}</option>
								{foreach name="brand_list" item="list"}
									<option value="{$list.id}">{$list.brand_name}</option>
								{/foreach}
							</select>
							<span class="lbl">&nbsp;&nbsp;<span class="red">*</span></span>
						</div>
					</div>
					<div class="space-4"></div>


					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 选择机械型号：  </label>
						<div class="col-sm-10">
							<select name="mechanical_model_id" id="mechanical_model_id" class="col-sm-3 selector" required>
								<option value="{$result.mechanical_model_id}">{$result.model_name}</option>
								{foreach name="model_list" item="list"}
								<option {if condition="$result.mechanical_model_id neq $list.id"} selected {/if} value="{$list.id}">{$list.model_name}</option>
								{/foreach}
							</select>
							<span class="lbl">&nbsp;&nbsp;<span class="red">*</span></span>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group" id="pic_list">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 图片： </label>
						<div class="col-sm-9">
							<input type="hidden" name="checkpic" id="checkpic" value="{$result.photo}" />
							<input type="hidden" name="oldcheckpic" id="oldcheckpic" value="{$result.photo}" />
							<input type="hidden" name="oldcheckpicname" id="oldcheckpic" value="{$result.photo}" />
							<a href="javascript:;" class="file" title="点击选择所要上传的图片">
								<input type="file" name="file0" id="file0" multiple="multiple"/>
								选择上传文件
							</a>
							&nbsp;&nbsp;<a href="javascript:;" onclick="return backpic('{if condition="$sys.site_logo eq ''"}/static/img/no_img.jpg{else /}{$result.photo}{/if}');" title="还原修改前的图片" class="file">
							撤销上传
							</a>
							<div><img src="{if condition="$result.photo neq ''"}{$result.photo}{else/}/static/img/no_img.jpg{/if}" height="70" id="img0" ></div>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 所在地：  </label>
						<div class="col-sm-10">
							<select name="province_id" id="province_id">
								{foreach name="province" item="list"}
								<option {if condition="$result.province_id eq $list.id"} selected {/if} value="{$list.id}" >{$list.name}</option>
								{/foreach}
							</select>
							<select name="city_id" id="city_id">
								<option {if condition="$result.city_id eq $v.id"} selected {/if} value="{$result.id}">{$result.name}</option>
							</select>
						</div>
					</div>
					<div class="space-4"></div>


					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 公司名称：  </label>
						<div class="col-sm-10">
							<input type="text" name="company_name" id="company_name" value="{$result.company_name}" class="col-xs-10 col-sm-4" required/>
							<span class="lbl">&nbsp;&nbsp;<span class="red">
						</div>
					</div>
					<div class="space-4"></div>



					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 吨位：  </label>
						<div class="col-sm-10">
							<input type="text" name="tonnage" id="tonnage" value="{$result.tonnage}" class="col-xs-10 col-sm-4" required/>
							<span class="lbl">&nbsp;&nbsp;<span class="red">
						</div>
					</div>
					<div class="space-4"></div>


					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 工作时间：  </label>
						<div class="col-sm-10">
							<input type="text" name="work_hours" id="work_hours" value="{$result.work_hours}"  placeholder="输入工作时间" class="col-xs-10 col-sm-4" required/>
							<span class="lbl">&nbsp;&nbsp;<span class="red">
						</div>
					</div>
					<div class="space-4"></div>


					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 车牌：  </label>
						<div class="col-sm-10">
							<input type="text" name="car_number" id="car_number" value="{$result.car_number}" class="col-xs-10 col-sm-4" required/>
							<span class="lbl">&nbsp;&nbsp;<span class="red">
						</div>
					</div>
					<div class="space-4"></div>


					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 展示图片： </label>
						<div class="col-sm-9">
							<span class="btn btn-info" onclick="GetUploadify('/ajax/uploadify/uploads','uploadify','缩略图上传','image','shopimg',20,500000,'uppicarr')">
								选择上传图片
							</span>
							<span class="lbl">最多可上传20张<br />
							</span>
							<p></p>
							<div class="col-sm-9" id="uppicarr">
								{volist name="img_list" id="vo"}
								<div class="col-sm-1" rel="{$vo.path}">
									<img src="{$vo.path}" style="width:100%"><br/>
									<input type="hidden" name="fileurl_tmp[]" value="{$vo.path}">
									<span style="text-align:center;width:100%;display:inline-block;cursor:pointer;" onclick="ClearPicArr('{$vo.path}')">删除</span>
								</div>
								{/volist}
							</div>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1">出厂日期：   </label>
						<div class="input-group date form_date col-md-3" data-date="2010-09-16T05:25:07Z" data-date-format="yyyy-mm-d" data-link-field="dtp_input1">
							<input class="form-control" name="manufacture_date" id="manufacture_date" size="16" type="text" value="{$result.manufacture_date}" readonly>
							<!--<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>-->
							<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
						</div>
						<input type="hidden" id="dtp_input1" value="" /><br/>
					</div>


					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 价格：  </label>
						<div class="col-sm-10">
							<input type="text" name="price" id="price" value="{$result.price}" class="col-xs-10 col-sm-4" required/>
							<span class="lbl">&nbsp;&nbsp;<span class="red">*</span>只能填写数字</span>
						</div>
					</div>
					<div class="space-4"></div>



					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 民族：  </label>
						<div class="col-sm-10">
							<input type="text" name="nation" id="nation" value="{$result.nation}" class="col-xs-10 col-sm-4" required/>
							<span class="lbl">&nbsp;&nbsp;<span class="red">
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 联系方式：  </label>
						<div class="col-sm-10">
							<input type="text" name="telphone" id="telphone" value="{$result.telphone}" class="col-xs-10 col-sm-4" required/>
							<span class="lbl">&nbsp;&nbsp;<span class="red">
						</div>
					</div>
					<div class="space-4"></div>



					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 是否有合格证： </label>
						<div class="col-sm-10" style="padding-top:5px;">
							<input name="is_certificate" id="is_certificate" {if condition='$result.is_certificate eq 1'}checked {/if} value="1"  class="ace ace-switch ace-switch-4 btn-flat" type="checkbox" />
							<span class="lbl">&nbsp;&nbsp;默认没有</span>
						</div>
					</div>
					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 是否有发票： </label>
						<div class="col-sm-10" style="padding-top:5px;">
							<input name="is_invoice" id="is_invoice" {if condition='$result.is_invoice eq 1'}checked {/if} value="1" class="ace ace-switch ace-switch-4 btn-flat" type="checkbox" />
							<span class="lbl">&nbsp;&nbsp;默认没有</span>
						</div>
					</div>
					<div class="space-4"></div>


					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 审核状态：  </label>
						<div class="col-sm-10">
							<select name="is_check" id="is_check" class="col-sm-3 selector" required>
								<option {if condition="$result.is_check eq 1"} selected {/if} value="1">待审查</option>
								<option {if condition="$result.is_check eq 2"} selected {/if} value="2">通过</option>
								<option {if condition="$result.is_check eq 3"} selected {/if} value="3">不通过</option>
							</select>
							<span class="lbl">&nbsp;&nbsp;<span class="red">*</span></span>
						</div>
					</div>


					<div id="reject" class="form-group" {if condition="is_null($result.reject_reason)"} style="display:none;" {/if}>
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 拒绝原因：  </label>
						<div class="col-sm-10">
							<input type="text" name="reject_reason" id="reject_reason" {if condition='$result.reject_reason eq 1'}checked {/if} class="col-xs-10 col-sm-4"/>
							<span class="lbl">&nbsp;&nbsp;<span class="red">
						</div>
					</div>
					<div class="space-4"></div>


					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 是否有效： </label>
						<div class="col-sm-10" style="padding-top:5px;">
							<input name="is_effective" id="is_effective" {if condition='$result.is_effective eq 1'}checked {/if} value="1" class="ace ace-switch ace-switch-4 btn-flat" type="checkbox" />
							<span class="lbl">&nbsp;&nbsp;默认无效</span>
						</div>
					</div>

					<div class="space-4"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1">所属用户：  </label>
						<div class="col-sm-10">
							<input type="text" name="member_list_tel" id="member_list_tel" value="{$result.member_list_tel}" class="col-xs-10 col-sm-4" required/>
							<span class="lbl">&nbsp;&nbsp;<span class="red">
						</div>
					</div>
					<div class="space-4"></div>


					<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button class="btn btn-info" type="submit">
								<i class="ace-icon fa fa-check bigger-110"></i>
								保存
							</button>

							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								重置
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div><!-- /.page-content -->
{/block}
{block name="scripts"}
<script type="text/javascript" src="/static/admin/datetimepicker/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/static/admin/datetimepicker/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/admin/datetimepicker/js/bootstrap-datetimepicker.js"></script>
<!--<script type="text/javascript" src="/static/admin/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>-->
<!--<script type="text/javascript" src="/static/admin/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>-->
<script type="text/javascript" src="/static/admin/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	<script>
		//类型变化
		$('#mechanical_id').change(function(){
			var id = $("#mechanical_id").val();
			$.ajax({
				type:"post",
				url:"{:Url('/admin/Mechanical/getBrand')}",
				data:{mechanical_id:id},
				success:function(str){
					$('#brand_id').html(str);
				}
			});
		});
        //品牌变化
        $("#brand_id").change(function(){
            var id = $("#mechanical_id").val();
            var brand_id = $("#brand_id").val();
            $.ajax({
                type:"post",
                url:"{:Url('getModle')}",
                data:{
                    mechanical_id:id,
					brand_id:brand_id
                },
                success:function(str){
                    $('#mechanical_model_id').html(str);
                }
            });
        });
        //省变化
        $("#province_id").change(function(){
            var id = $("#province_id").val();
            $.ajax({
                type:"post",
                url:"{:Url('getCity')}",
                data:{
                    province_id:id
                },
                success:function(str){
                    $('#city_id').html(str);

                }
            });
        });

        //拒绝原因显示与否
        $("#is_check").change(function () {
            console.log($(this).find("option:selected").val())
            if($(this).find("option:selected").val()==3){
                $("#reject").show()
			}else{
                $("#reject").hide()
				$("#reject_reason").val("");
            }
        })

        //时间选择器
        $('.form_date').datetimepicker({
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0
        });
	</script>
{/block}
